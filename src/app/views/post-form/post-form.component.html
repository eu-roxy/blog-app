<div class="container">
  <form class="blog-form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label> Title </label>
      <input class="input-form" type="text" formControlName="title" class="form-control">
    </div>
    <div class="form-group">
      <label class="d-block"> Body </label>
      <textarea class="d-block input-form" rows = "5" formControlName="body"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">{{ postId ? "Update Post" : "Save Post" }}
        </button>
      </div>
  </form>
</div>
